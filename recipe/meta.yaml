{% set name = "tcolorpy" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c73f5344bead6f2e796e5fdbe44e4c730b2de6035ee4a199f109470b334257c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - releasecmd
  run:
    - python >=3.5

test:
  imports:
    - tcolorpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/tcolorpy
  summary: tcolopy is a Python library to apply true color for terminal text.
  dev_url: https://github.com/thombashi/tcolorpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
